<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Social Links Profile | Ximo Romero</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="assets/images/ximo.jpg"
          alt="Ximo Romero Avatar"
          class="avatar"
          title="Ximo Romero's Avatar"
        />
        <h1 class="title">Ximo Romero</h1>
        <div class="subtitle">Sydney, Australia</div>
        <p class="caption">"Front-end developer and avid reader."</p>
        <ul class="socialMediaList">
          <li class="itemList">
            <a
              href="https://github.com/Ximoromero6"
              target="_blank"
              title="Ximo Romero's Github Profile"
            >
              <i class="fi fi-brands-github"></i>
              <p>GitHub</p>
            </a>
          </li>
          <li class="itemList">
            <a
              href="https://www.frontendmentor.io/profile/Ximoromero6"
              target="_blank"
              title="Ximo Romero's Frontend Mentor Profile"
            >
              <i class="fi fi-rr-circle-f"></i>
              <p>Frontend Mentor</p>
            </a>
          </li>
          <li class="itemList">
            <a
              href="https://www.linkedin.com/in/ximoromero/"
              target="_blank"
              title="Ximo Romero's LinkedIn Profile"
            >
              <i class="fi fi-brands-linkedin"></i>
              <p>LinkedIn</p>
            </a>
          </li>
          <li class="itemList">
            <a
              href="https://twitter.com/Ximoromero5"
              target="_blank"
              title="Ximo Romero's Twitter Profile"
            >
              <i class="fi fi-brands-twitter-alt"></i>
              <p>Twitter</p>
            </a>
          </li>
          <li class="itemList">
            <a
              href="https://www.instagram.com/ximoromero5"
              target="_blank"
              title="Ximo Romero's Instagram Profile"
            >
              <i class="fi fi-brands-instagram"></i>
              <p>Instagram</p>
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
